<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Employees List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #000000; /* Warna teks menjadi hitam */
        }
        .search-bar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 300px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-right: 10px;
        }
        .table-container {
            display: flex;
            justify-content: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f2f2f2;
            color: #212529;
            font-weight: bold;
        }
        td:last-child {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div style="margin: auto; width: 80%;">
        <h2>Employees BROOOKKK</h2>
        <!-- <div class="search-bar-container">
            <form th:action="@{/search-karyawan}" method="get">
                <input type="text" class="search-bar" name="nama_depan" placeholder="First Name...">
                <input type="text" class="search-bar" name="nama_belakang" placeholder="Last Name...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <form th:action="@{/search}" method="GET">
                <input type="text" name="query" placeholder="Enter your search query" th:value="${query}" />
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div> -->
        <div class="search-bar-container">
            <form th:action="@{/karyawan/viewall}" method="get">
                <select class="form-select" id="formRole" name="role">
                    <option value="admin">Admin</option>
                    <option value="operational">Operational</option>
                    <option value="hr">HR</option>
                    <option value="executive">Executive</option>
                </select>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Detail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user, index : ${listUser}" th:id="'row-' + ${index}">
                        <td th:text="${index.index + 1}"></td>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.nama_depan + ' ' + user.nama_belakang}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.status_karyawan ? 'Aktif' : 'Tidak Aktif'}"></td>
                        <td><a th:href="@{/karyawan/{id}(id=${user.id})}">Detail</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-4+qn4Xqf8T5ywBgeA2zKkqG0TVveK/JJfDwrOQ1QhoKqIbcoO8eP1iFs2x7p8jq1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+UAQlFeJK6ZKN1L4y47pDf8xF9+Qz9v5CGI9xgndbcgyksW2JWBUX2+nXk" crossorigin="anonymous"></script>
</body>

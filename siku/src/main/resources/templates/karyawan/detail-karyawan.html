<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- Tambahkan tautan untuk font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Employee Details</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif; /* Gunakan font Poppins */
            margin: 0; /* Remove default margin */
        }
    
        .container {
            padding: 0 15px; /* Adjust container padding for desktop */
            max-width: 1200px; /* Set maximum width for better desktop layout */
            margin: 50px auto 20px; /* Center align the container and add margin-top for spacing */
        }
    
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Adjust card margin */
        }
    
        .card-body {
            padding: 20px; /* Adjust card body padding */
        }
    
        .form-label {
            font-weight: 500;
        }
    
        .btn-primary,
        .btn-secondary {
            padding: 10px 20px; /* Adjust button padding */
        }
    
        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    
        .navbar {
            margin-bottom: 0; /* Remove margin bottom */
            margin-top: 0; /* Remove margin top */
        }
    
        /* Custom styling for form fields */
        .form-group {
            margin-bottom: 15px; /* Add margin bottom to form groups */
        }
    
        .form-group label {
            margin-bottom: 5px; /* Add margin bottom to labels */
        }
    
        /* Customize form field positioning */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -5px;
            margin-left: -5px;
        }
    
        .form-group {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 5px;
            padding-left: 5px;
        }
    
        /* Extend width of ID and Address fields */
        .id-field,
        .address-field {
            width: 100% - 44px;
        }

        .id-field {
        margin-bottom: 20px; /* Adjust margin bottom */
        padding-right: 15px; /* Adjust padding right */
        padding-left: 15px; /* Adjust padding left */
    }

    /* Adjust padding and margin for Address field */
    .address-field {
        margin-bottom: 20px; /* Adjust margin bottom */
        padding-right: 15px; /* Adjust padding right */
        padding-left: 15px; /* Adjust padding left */
    }
    
    </style>
</head>

<body>

    <div th:case="'executive'">

    <div th:case="'admin'">

</div> -->
<div class="container">
    <div class="text-center">
        <h2>Employee Details</h2>
    </div>
    <div class="row justify-content-center">
        <div class="card" style="width: 60rem;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="id" class="form-label">ID:</label>
                        <input type="text" class="form-control id-field" id="id" th:value="${user.id}" disabled>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" th:value="${user.nama_depan}" disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" th:value="${user.nama_belakang}" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" th:value="${user.username}" disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:value="${user.email}" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control address-field" id="address" th:value="${user.alamat}" disabled>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="birthdate" class="form-label">Birthdate:</label>
                            <input type="text" class="form-control" id="birthdate" th:value="${user.tanggal_lahir}" disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="birthplace" class="form-label">Birthplace:</label>
                            <input type="text" class="form-control" id="birthplace" th:value="${user.tempat_lahir}" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="role" class="form-label">Role:</label>
                            <input type="text" class="form-control" id="role" th:value="${user.role}" disabled>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="statusKaryawan" class="form-label">Employee Status:</label>
                            <input type="text" class="form-control" id="statusKaryawan" th:value="${user.status_karyawan ? 'Aktif' : 'Tidak Aktif'}" readonly disabled>
                        </div>
                    </div>
                    <div class="text-center">
                        <a th:href="@{/karyawan/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-4+qn4Xqf8T5ywBgeA2zKkqG0TVveK/JJfDwrOQ1QhoKqIbcoO8eP1iFs2x7p8jq1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+UAQlFeJK6ZKN1L4y47pDf8xF9+Qz9v5CGI9xgndbcgyksW2JWBUX2+nXk" crossorigin="anonymous"></script>
</body>

</html>

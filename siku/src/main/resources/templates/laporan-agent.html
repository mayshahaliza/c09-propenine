<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Rekap Agent</title>
</head>

<body>
<div class="text-center" th:if="${user != null && user.role == 'admin' || user.role == 'executive'}"> </div>
<div th:switch="${user.role}">
  <div th:case="'admin'">
    <nav th:replace="~{fragments/admin_navbar :: admin_navbar}"></nav>
  </div>
  <div th:case="'executive'">
    <nav th:replace="~{fragments/executive_navbar :: executive_navbar}"></nav>
  </div>
</div>

<div class="container mt-3">
  <div class="text-center">
    <h1>Rekap Agent</h1>
  </div>

  <form action="/pesanan/rekap-agent" method="get">
    <label for="bulan">Bulan:</label>
    <select name="bulan" id="bulan" required>
      <option value="">Pilih Bulan</option>
      <option value="1">Januari</option>
      <option value="2">Februari</option>
      <option value="3">Maret</option>
      <option value="4">April</option>
      <option value="5">Mei</option>
      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Agustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>

    </select>
    <label for="tahun">Tahun:</label>
    <input type="number" name="tahun" id="tahun" required min="1">
    <button type="submit">Filter</button>
  </form>

  <th:block th:if="${not #lists.isEmpty(agentSummary)}">
  <table class="table table-bordered table-hover mt-3">
    <thead class="thead-dark">
    <tr>
      <th>No</th>
      <th>ID</th>
      <th>Nama Agent</th>
      <th>Jumlah Item Pemesanan</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="agent, iterStat: ${agentSummary}">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${agent.user.id}"></td>
      <td th:text="${agent.user.nama_depan + ' ' + agent.user.nama_belakang}"></td>
      <td th:text="${agent.totalQuantity}"></td>
    </tr>
    </tbody>
  </table>
  </th:block>
</div>

<th:block th:if="${#lists.isEmpty(agentSummary)}">
  <p>Tidak ada pesanan.</p>
</th:block>

<div th:unless="${user != null && (user.role == 'executive' || user.role =='admin') }">
  <script th:inline="javascript">
            /*<![CDATA[*/
            window.location.replace('/no-access');
            /*]]>*/
        </script>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

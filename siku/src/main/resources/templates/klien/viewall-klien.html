<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Clients</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-add {
            background-color: #3c3f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .btn-add:hover {
            background-color: #3c3f61;
        }

        .btn-search{
            background-color: #3c3f61;
            color: #fff;
        }

        .btn-detail{
            background-color: #3c3f61;
            color: #fff;
        }

        .pesanan-table th,
        .pesanan-table td {
            vertical-align: middle;
        }

        @media (max-width: 576px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div th:if="${user != null}">
      <div th:switch="${user.role}">
          <div th:case="'admin'">
              <nav th:replace="~{fragments/admin_navbar :: admin_navbar}"></nav>
          </div>
          <div th:case="'operational'">
              <nav th:replace="~{fragments/operational_navbar :: operational_navbar}"></nav>
          </div>
      </div>
  </div>  
  <div th:if="${user.role == 'operational' || user.role =='admin'}">
    <!-- Content -->
    <div class="container">
        <div class="card">
            <h2 class="mb-4 text-center">CLIENT LIST</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="search-box">
                    <form action="/search" method="GET" class="d-flex">
                        <input type="text" id="searchInput" name="query" class="form-control me-2" placeholder="Search by name..." />
                        <input type="text" id="searchInputRumahSakit" name="queryRumahSakit" class="form-control me-2" placeholder="Search by hospital..." />
                        <button type="submit" class="btn btn-search">Search</button>
                    </form>
                </div>
                <button class="btn btn-add" onclick="location.href='/klien/tambah'">Add Client</button>
            </div>
            <div class="table-responsive">
                <table id="myTable" class="table table-striped table-bordered pesanan-table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Client Name</th>
                            <th scope="col">Hospital</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${listKlien.isEmpty()}">
                            <td colspan="5" class="text-center">Client not found.</td>
                        </tr>
                        <tr th:each="klien, iterStat : ${listKlien}" th:if="${not listKlien.isEmpty()}">
                            <td th:text="${iterStat.count}"></td>
                            <td class="nama-klien" th:text="${klien.namaKlien}"></td>
                            <td class="email-klien" th:text="${klien.rumahSakit}"></td>
                            <td class="no-hp-klien" th:text="${klien.noHpKlien}"></td>
                            <td style="text-align: center;">
                                <a type="button" class="btn btn-md btn-detail" th:href="@{'/klien/' + ${klien.id}}">Detail</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
    <script>
        $(document).ready(function() {
            $('#myTable').DataTable();
        });
    </script>
<!-- Modal untuk delete klien -->
<div th:if="${successMessage}" class="modal fade" id="deleteSuccessModal" tabindex="-1" aria-labelledby="deleteSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteSuccessModalLabel">Success</h5>
            </div>
            <div class="modal-body">
                <span th:text="${successMessage}"></span>
            </div>
            <div class="modal-footer">
                <span>Click anywhere to close</span>
            </div>
        </div>
    </div>
</div>

<script th:if="${successMessage}">
    $(document).ready(function() {
        $('#deleteSuccessModal').modal('show');
    });
</script>

<!-- BATAS -->



</body>
<div th:unless="${user.role == 'operational' || user.role =='admin'}">
    <script th:inline="javascript">
            /*<![CDATA[*/
            window.location.replace('/no-access');
            /*]]>*/
    </script>
</div>
</html>

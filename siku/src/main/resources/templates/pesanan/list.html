<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pesanan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:switch="${user.role}">
        <div th:case="'admin'">
            <nav th:replace="~{fragments/admin_navbar :: admin_navbar}"></nav>
        </div>
        <div th:case="'operational'">
            <nav th:replace="~{fragments/operational_navbar :: operational_navbar}"></nav>
        </div>
    </div>

    <div class="container mt-3">
        <div class="text-center">
            <h1>List of Pesanan</h1>

            <form class="form-inline justify-content-center" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-primary">Log Out</button>
            </form>
            <br>

            <form th:action="@{/pesanan/list}" method="get">
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control" id="namaClient" name="namaClient" placeholder="Nama Client">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control" id="namaAgent" name="namaAgent" placeholder="Nama Agent">
                    </div>
                    <div class="form-group col-md-3">
                        <select class="form-control" id="statusPesanan" name="statusPesanan">
                            <option value="">Status Pesanan</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </div>
                </div>
            </form>

            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nama Client</th>
                        <th>Nama Agent</th>
                        <th>Status Pesanan</th>
                        <th>Jumlah Pesanan</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pesanan : ${pesananList}">
                        <td th:text="${pesanan.id}">ID</td>
                        <td th:text="${pesanan.namaClient}">Nama Client</td>
                        <td th:text="${pesanan.namaAgent}">Nama Agent</td>
                        <td th:text="${pesanan.statusPesanan}">Status Pesanan</td>
                        <td th:text="${pesanan.jumlahBarangPesanan}">Jumlah Pesanan</td>
                        <td>
                            <a th:href="@{/pesanan/update/{id}(id=${pesanan.id})}" class="btn btn-primary btn-sm">Edit</a>
                            <a th:href="@{/pesanan/delete/{id}(id=${pesanan.id})}" class="btn btn-danger btn-sm" th:onclick="'return confirm(\'Are you sure?\')'">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a href="/pesanan/create" class="btn btn-success">Create New Pesanan</a>
        </div>
    </div>

    <div th:unless="${user.role == 'operational' || user.role =='admin'}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.location.replace('/no-access');
            /*]]>*/
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

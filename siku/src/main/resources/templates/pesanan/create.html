<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Tambah Pesanan</title>
</head>

<body>
    <div th:switch="${user.role}">
        <div th:case="'admin'">
            <nav th:replace="~{fragments/admin_navbar :: admin_navbar}"></nav>
        </div>
        <div th:case="'operational'">
            <nav th:replace="~{fragments/operational_navbar :: operational_navbar}"></nav>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Create New Pesanan</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pesanan/create}" th:object="${pesanan}" method="post">
                            <div class="form-group">
                                <label for="product">Nama Klien</label>
                                <select class="form-control" id="klien" th:field="*{klien}" required>
                                    <option value="">-- Select Klien --</option>
                                    <option th:each="klien : ${klienList}" th:value="${klien.id}"
                                        th:text="${klien.namaKlien}"></option>
                                </select>
                            </div>

                            <!-- <div class="form-group">
                                <label for="namaAgent">Nama Agent</label>
                                <input type="text" class="form-control" id="namaAgent" th:field="*{namaAgent}"
                                    placeholder="Enter agent name" required>
                            </div> -->
                            <div class="form-group">
                                <label for="user">Username Agent</label>
                                <select class="form-control" id="user" th:field="*{user}" required>
                                    <option value="">-- Select Agent --</option>
                                    <option th:each="user : ${userList}" th:value="${user.id}"
                                        th:text="${user.username}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="product">Pesanan</label>
                                <select class="form-control" id="product" th:field="*{product}" required>
                                    <option value="">-- Select Product --</option>
                                    <option th:each="product : ${productList}" th:value="${product.idProduct}"
                                        th:text="${product.namaProduct}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="jumlahBarangPesanan">Jumlah Barang Pesanan</label>
                                <input type="number" class="form-control" id="jumlahBarangPesanan"
                                    th:field="*{jumlahBarangPesanan}" placeholder="Enter jumlah barang pesanan"
                                    required>
                            </div>


                            <div class="form-group">
                                <label for="statusPesanan">Status Pesanan</label>
                                <select class="form-control" id="statusPesanan" th:field="*{statusPesanan}">
                                    <option value="">-- Select Status --</option>
                                    <option value="Ongoing" text="Ongoing">Ongoing</option>
                                    <option value="Complete" text="Complete">Complete</option>
                                    <option value="Canceled" text="Canceled">Canceled</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tanggalPemesanan">Tanggal Pemensan</label>
                                <input type="date" class="form-control" id="tanggalPemesanan" name="tanggalPemesanan" th:field="*{tanggalPemesanan}"
                                    placeholder="Tanggal Pemesanan" required>
                            </div>
                            <div class="form-group">
                                <label for="tanggalSelesai">Tanggal Selesai</label>
                                <input type="date" class="form-control" id="tanggalSelesai" name="tanggalSelesai" th:field="*{tanggalSelesai}"
                                    placeholder="Tanggal Selesai" required>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <strong th:text="${param.error}"></strong>
                            </div>
                            <div th:if="${warningMessage}" class="alert alert-warning" role="alert">
                                <strong th:text="${warningMessage}"></strong>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${user.role == 'operational' || user.role =='admin'}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.location.replace('/no-access');
            /*]]>*/
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

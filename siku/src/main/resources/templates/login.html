<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
          integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
  <style>
        .card {
            max-width: 1100px; /* Lebar maksimal card */
            margin: 0 auto; /* Pusatkan card secara horizontal */
        }
        .center-button {
            display: flex;
            justify-content: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-submit {
            background-color: #0d1013;
            color: #fff;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/guest_navbar :: guest_navbar}"></div>

<div class="card mt-5">
  <div class="card-header text-center fw-bold" style="font-size: 24px;">
    Login
  </div>
  <div class="card-body">
    <form th:action="@{/loginUser}" th:object="${user}" method="POST">
      <div class="form-group">
        <label for="formUsername" class="form-label">Username</label>
        <input type="text" th:field = "*{username}" class="form-control" id="formUsername" placeholder ="Masukkan username">
        <small th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></small>
      </div>
      <div class="form-group">
        <label for="formPassword" class="form-label">Password</label>
        <input type="password" th:field = "*{password}" class="form-control" id="formPassword" placeholder ="Masukkan password">
        <small th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></small>
      </div>

      <div class="d-flex justify-content-center">
        <small th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></small>
      </div>

      <div class="center-button">
        <button type="submit" class="btn btn-submit" >Login</button>
      </div>
    </form>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-4+qn4Xqf8T5ywBgeA2zKkqG0TVveK/JJfDwrOQ1QhoKqIbcoO8eP1iFs2x7p8jq1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+UAQlFeJK6ZKN1L4y47pDf8xF9+Qz9v5CGI9xgndbcgyksW2JWBUX2+nXk" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>login</title>
</head>

<body>
  <div th:replace="~{fragments/guest_navbar :: guest_navbar}"></div>
<div class="container">
  <h1>Login</h1>
  <form th:action="@{/loginUser}" th:object="${user}" method="POST">

    <div class="mb-3">
      <label for="formUsername" class="form-label">Username</label>
      <input type="text" th:field = "*{username}" class="form-control" id="formUsername" placeholder ="Masukkan username">
    </div>

    <div class="mb-3">
      <label for="formPassword" class="form-label">Password</label>
      <input type="password" th:field = "*{password}" class="form-control" id="formPassword" placeholder ="Masukkan password">
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>

    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>

</body>

</html>
